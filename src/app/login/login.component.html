   <div class="container">
        <h2>Login for World Clock</h2>
   </div>
<form #loginForm="ngForm" class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" required [(ngModel)]="email">
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" required  [(ngModel)]="password">
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="loginUser()" [disabled]="!loginForm.valid">LogIn</button>
      </div>
      <div class="col-md-6 mb-3">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="resetForm()">Reset</button>
      </div>
    </div>
 
  </form>
